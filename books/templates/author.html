{%  extends "base.html" %}

<!-- Show all the books from the author -->
{% block content %}
     <div class="container">
            <br>
            <button type="button" class="btn btn-secondary btn-sm" onClick="javascript:history.go(-1);">Previous Page</button>
            <div>
                <br>
    <h1>{{ author_name }}</h1>
    <ul>
        {% for book in author %}
            <a href="/books/{{ book.isbn }}">
                <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
            </div>
     </div>
{% endblock %}

<!-- use base.html for the layout -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <!-- display all the books -->
    {% for book in books %}
        <div class="book">
            <h2>{{ book.title }}</h2>
            <p>{{ book.author_name }}</p>
            <p>{{ book.isbn }}</p>
            <p>{{ book.rating }}</p>
            <p>{{ book.genre }}</p>
        </div>
    {% endfor %}
{% endblock %}

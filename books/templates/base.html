
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href={% url 'home' %}>Your Libray</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item ">
                    <a class="nav-link" href= {% url 'home' %}> <i class="fas fa-tachometer-alt"></i>Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href={% url 'books' %}><i class="far fa-address-book"></i>All Books</a>
                </li>

            </ul>
        </div>
    </nav>

</head>
<body>
    <div class="main-panel">
        <div class="content">
            {% block content %} {% endblock %}
        </div>

    </div>

    <!-- Scripts -->

    {% block scripts %}
        <!-- js -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'js/nav.js' %}" type="text/javascript"></script>
    {% endblock %}
</body>


</html>
